<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- Incluir Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .foto-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .foto {
      width: 100%;
      max-width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div th:replace="~{header}"></div>

<div class="container mx-4">
  <h2 th:text="${anuncio.titulo}"></h2>
  <p>Descripcion: <span th:text="${anuncio.descripcion}"></span><br>
    Precio: <span th:text="${anuncio.precio} + 'â‚¬' "></span><br>
    Publicado por: <span th:text="${anuncio.usuario.getNombre()}"></span><br>
    <!-- Mostrar fotos asociadas -->
  <div th:if="${fotos != null && !fotos.isEmpty()}">
    <div class="foto-container">
      <div th:each="foto : ${fotos}" class="foto">
        <img th:src="@{'/imagesAnuncios/' + ${foto.nombre}}" alt="Foto del anuncio" class="img-fluid">
      </div>
    </div>
  </div>

  <p th:if="${fotos == null || fotos.isEmpty()}">No hay fotos para este anuncio.</p>

  <!-- para que se separe el boton de las fotos un poco -->
  <div class="mt-4">
    <a th:href="@{/}" class="btn btn-secondary">Volver al listado</a>
  </div>
</div>

<!-- Incluir Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
