<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Header - Fragmento Thymeleaf -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo y Nombre del sitio -->
    <a class="navbar-brand" href="/">Wallapop</a>

    <!-- Botón para el menú en móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Enlace a Todos los Anuncios -->
        <li class="nav-item">
          <a class="nav-link" href="/">Anuncios</a>
        </li>
        <!-- Enlace a Mis Anuncios solo si el usuario está autenticado -->
        <li class="nav-item" th:if="${#authentication.principal != null}">
          <a class="nav-link" href="/mis-anuncios">Mis Anuncios</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto"> <!-- Alinea a la derecha -->
        <!-- Mostrar si el usuario está autenticado -->
        <li class="nav-item" th:if="${#authentication.principal != null}">
          <span class="navbar-text me-3" th:text="'Bienvenido, ' + ${#authentication.name}"></span>
        </li>

        <!-- Si el usuario no está autenticado, mostrar login y registro -->
        <li class="nav-item" th:if="${#authentication.principal == null}">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item" th:if="${#authentication.principal == null}">
          <a class="nav-link" href="/registro">Registro</a>
        </li>

        <!-- Si el usuario está autenticado, mostrar el enlace de Logout -->
        <li class="nav-item" th:if="${#authentication.principal != null}">
          <a class="nav-link" href="/logout">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
