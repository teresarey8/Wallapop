<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Correo electrónico</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
        <label class="form-check-label" for="remember-me">Recuérdame</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <p class="text-center mt-3">
      ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a>
    </p>
    <p th:if="${param.error}" class="text-danger text-center mt-3">Usuario o contraseña incorrectos</p>
    <p th:if="${param.logout}" class="text-success text-center mt-3">Sesión cerrada con éxito</p>
  </div>
</div>
</body>
</html>
