<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Anuncio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">Editar Anuncio</h1>
<form action="/anuncios/editar/${anuncio.id}" method="post">
  <input type="hidden" name="_csrf" value="${_csrf.token}" />
  <input type="hidden" th:value="${anuncio.id}" name="id"/>

  <div class="mb-3">
    <label for="titulo" class="form-label">Título:</label>
    <input type="text" id="titulo" name="titulo" th:value="${anuncio.titulo}" required class="form-control"/>
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <textarea id="descripcion" name="descripcion" required class="form-control" th:text="${anuncio.descripcion}"></textarea>
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio:</label>
    <input type="number" id="precio" name="precio" th:value="${anuncio.precio}" required class="form-control"/>
  </div>

  <div class="mb-3">
    <label for="imagen" class="form-label">Imagen:</label>
    <input type="file" id="imagen" name="imagen" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>

<a th:href="@{/anuncios}" class="btn btn-secondary mt-3">Cancelar</a>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
