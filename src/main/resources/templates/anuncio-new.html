<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insertar nuevo anuncio</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${mensaje}" class="alert alert-danger" style="width: 80%; text-align: center; margin: 10px auto; padding: 5px;">
    <span th:text="${mensaje}"></span>
</div>
<form th:action="@{/anuncios/new}" method="POST" th:object="${anuncio}" enctype="multipart/form-data" class="container mt-4">
    <div class="mb-3">
        <input type="text" placeholder="Titulo..." id="titulo" name="titulo" th:field="*{titulo}" class="form-control">
        <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></span>
    </div>

    <div class="mb-3">
        <textarea placeholder="Descripcion..." id="description" name="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></span>
    </div>

    <div class="mb-3">
        <input type="number" min="0" step="0.01" placeholder="Precio..." id="precio" name="precio" th:field="*{precio}" class="form-control">
        <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
    </div>

    <div class="mb-3">
        <label for="categorias" class="form-label">Categor√≠as</label>
        <select id="categorias" name="categorias" multiple class="form-control">
            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
        </select>
    </div>

    <div class="contenedorFotosProductosInsert">
        <div class="fotoProductoInsert" onclick="triggerFileInput(this)">
            <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp, image/avif" onchange="previewImage(this)">
        </div>
        <div class="fotoProductoInsert" onclick="triggerFileInput(this)">
            <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp, image/avif" onchange="previewImage(this)">
        </div>
        <div class="fotoProductoInsert" onclick="triggerFileInput(this)">
            <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp, image/avif" onchange="previewImage(this)">
        </div>
    </div>

    <div class="mb-3">
        <input type="submit" value="Insertar" class="btn btn-primary">
    </div>
</form>

<!-- Incluir Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
