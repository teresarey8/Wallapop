<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insertar nuevo anuncio</title>
</head>
<body>
<div th:if="${mensaje}" style="color: red; border: 1px solid red; width: 80%; text-align: center; margin: 10px auto; padding: 5px;">
    <span th:text="${mensaje}"></span>
</div>
<form th:action="@{/anuncios/new}" method="POST" th:object="${anuncio}" enctype="multipart/form-data">
    <input type="text"  placeholder="Titulo..." id="titulo" name="titulo" th:field="*{titulo}" >
    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
    <br>
    <textarea placeholder="descripcion..." id="description" name="descripcion" th:field="*{descripcion}" ></textarea>
    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
    <br>
    <input type="number" min="0" step="0.01" placeholder="Precio..." id="precio" name="precio" th:field="*{precio}" >
    <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></span><br>
    <label for="categorias">Categor√≠as</label>
    <select id="categorias" name="categorias" multiple>
        <option th:each="categoria : ${categorias}"
                th:value="${categoria.id}"
                th:text="${categoria.nombre}"></option>
    </select>
    <div class="contenedorFotosProductosInsert" >
        <div class="fotoProductoInsert" onclick="triggerFileInput(this)">
            <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp, image/avif" onchange="previewImage(this)">
        </div>
        <div class="fotoProductoInsert" onclick="triggerFileInput(this)">
            <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/web, image/avif" onchange="previewImage(this)">
        </div>
        <div class="fotoProductoInsert" onclick="triggerFileInput(this)">
            <input type="file" name="archivosFotos" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp, image/avif" onchange="previewImage(this)">
        </div>
    </div>

    <input type="submit" value="insertar">
</form>

</body>
</html>
