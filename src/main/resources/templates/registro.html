<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<form th:action="@{/registro}" method="post">
    <div class="mb-3">
        <input type="email" name="email" placeholder="Email" th:value="${usuario.email}" required class="form-control">
    </div>
    <div class="mb-3">
        <input type="password" name="password" placeholder="Contraseña" th:value="${usuario.password}" required class="form-control">
    </div>
    <div class="mb-3">
        <input type="text" name="nombre" placeholder="Nombre" th:value="${usuario.nombre}" class="form-control">
    </div>
    <div class="mb-3">
        <input type="text" name="telefono" placeholder="Teléfono" th:value="${usuario.telefono}" class="form-control">
    </div>
    <div class="mb-3">
        <input type="text" name="poblacion" placeholder="Población" th:value="${usuario.poblacion}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
    <p th:if="${error}" th:text="${error}" class="text-danger mt-2"></p>
</form>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
